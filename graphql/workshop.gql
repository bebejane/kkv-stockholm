query Workshop {
	workshop {
		...WorkshopFragment
	}
}

query AllWorkshops($first: IntType = 500, $skip: IntType = 0) {
	allWorkshops(first: $first, skip: $skip) {
		...WorkshopFragment
	}
	_allWorkshopsMeta {
		count
	}
}

fragment WorkshopFragment on WorkshopRecord {
	id
	email
	image {
		...ImageFragment
	}
	priceDay
	priceHour
	priceMonth
	priceWeek
	title
	titleLong
	slug
}

fragment WorkshopLightFragment on WorkshopRecord {
	id
	email
	image {
		...ImageFragment
	}
	priceDay
	priceHour
	priceMonth
	priceWeek
	title
	titleLong
	slug
}
