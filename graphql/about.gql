fragment AboutFragment on AboutRecord {
  title
  headline
  intro {
    blocks
    inlineBlocks
    links
    value
  }
  content {
    inlineBlocks
    links
    value
    blocks {
      ... on ImageRecord {
        id
        image {
          ...ImageFragment
        }
      }
      ... on LinkWithImageRecord {
        id
        items {
          __typename
          id
          image {
            ...ImageFragment
          }
          text
          link
        }
      }
    }
  }
  slug
}