query Member($email: String!) {
	member(filter: { email: { eq: $email } }) {
		...MemberFragment
	}
}

query AllMembers($first: IntType = 500, $skip: IntType = 0) {
	allMembers(first: $first, skip: $skip, orderBy: [firstName_ASC, lastName_ASC]) {
		...MemberFragment
	}
	_allMembersMeta {
		count
	}
}

fragment MemberFragment on MemberRecord {
	id
	firstName
	lastName
	email
	phone
	sex
	address
	postalCode
	city
	ssa
	cardNumber
	compartment
	workshops {
		...WorkshopLightFragment
	}
	memberStatus
}

fragment MemberLightFragment on MemberRecord {
	id
	firstName
	lastName
	email
}
